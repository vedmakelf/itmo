<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <main>
        <form method="POST" id="authorization" onsubmit="authorization(login.value, password.value); return false;">
            <input type="text" name="login" id="login" placeholder="login" required>
            <input type="password" name="password" id="password" placeholder="password" required>
            <input type="submit" value="authorization">
        </form>
        <p id="error"></p>
    </main>
    <script>
        function authorization(login, password) {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/admin/authorization', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send(`login=${login}&password=${password}`);
            xhr.onreadystatechange = () => {
                if (xhr.readyState != 4) return;
                if (xhr.status != 200) {
                } else {
                    var data = JSON.parse(xhr.responseText);
                    if (!data.authorization) {
                        document.getElementById('error').textContent = 'Неверный логин или пароль';
                    } else {
                        location.href = 'main.html';
                    }
                }
            }
        }
    </script>
</body>
</html>
