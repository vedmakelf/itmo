<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #widget {
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="widget">

    </div>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'bd.json', true);
        xhr.send();
        xhr.onreadystatechange = function () {
            if (xhr.readyState != 4) return;
            if (xhr.status != 200) {
            } else {
                var widgetText = JSON.parse(xhr.responseText);
                var length = widgetText.length;
                document.getElementById('widget').innerText = `"${widgetText[rand(length - 1)]}"`;
                setInterval(function () {
                    document.getElementById('widget').innerText = `"${widgetText[rand(length - 1)]}"`;
                }, 3000)
                function rand(max) {
                    return Math.floor(Math.random() * (max + 1));
                }
            }
        }
    </script>
</body>
</html>
