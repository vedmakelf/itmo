<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Курсовая работа</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            main {
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
            }
            #gameArena {
                border: solid 1px black;
            }
            .brick {
                width: 15px;
                height: 15px;
                border: solid 1px white;
                background: white;
                float: left;
            }
            .brick.on {
                background: black;
            }
                .brick.now {
                    background: #629dc1;
                }
            #information {
                margin: 0 0 0 30px;
                font-size: 2em;
            }
            #control {
                margin: 50px 0 0 0;
                font-size: 0.5em;
            }
            #control li {
                margin: 0 30px;
            }
        </style>
    </head>
    <body>
        <main>
            <div id="gameArena"></div>
            <div id="information">
                <p>Score: <span id="score">0</span></p>
                <p>Lvl: <span id="lvl">1</span></p>

                <div id="control">
                    <ul>
                        Управление:
                        <li>Up - перевернуть фигуру</li>
                        <li>Down - ускорить</li>
                        <li>Left - сдвинуть в лево</li>
                        <li>Right - сдвинуть в право</li>
                    </ul>
                </div>
            </div>
        </main>
        <div id="modalDialog" class="modalDialog">
            <style>
                .modalDialog {
                    position: fixed;
                    font-family: Arial, Helvetica, sans-serif;
                    top: 0;
                    right: 0;
                    bottom: 0;
                    left: 0;
                    background: rgba(0, 0, 0, 0.43);
                    z-index: 99999;
                    -webkit-transition: opacity 400ms ease-in;
                    -moz-transition: opacity 400ms ease-in;
                    transition: opacity 400ms ease-in;
                    display: none;
                    pointer-events: none;
                }

                    .modalDialog:target {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        pointer-events: auto;
                    }

                    .modalDialog > div {
                        width: 400px;
                        position: relative;
                        padding: 25px;
                        border-radius: 10px;
                        background: #e2e2e2;
                        text-align: center;
                    }

                .close {
                    background: rgba(0, 0, 0, 0.47);
                    color: #FFFFFF;
                    line-height: 25px;
                    position: absolute;
                    right: -12px;
                    text-align: center;
                    top: -10px;
                    width: 24px;
                    text-decoration: none;
                    font-weight: bold;
                    -webkit-border-radius: 12px;
                    -moz-border-radius: 12px;
                    border-radius: 12px;
                    -moz-box-shadow: 1px 1px 3px #000;
                    -webkit-box-shadow: 1px 1px 3px #000;
                    box-shadow: 1px 1px 3px #000;
                }

                .close:hover {
                    background: rgba(0, 0, 0, 0.80);
                }
                .modalDialog button {
                    width: 110px;
                    height: 30px;
                    border-radius: 30px;
                    background: #e2e2e2;
                    outline: none;
                }
                    .modalDialog button:hover {
                        cursor: pointer;
                        background: #d4d4d4;
                    }
            </style>
            <div>
                <a href="#close" title="Закрыть" id="close" class="close">X</a>
                <h1>GAME OVER</h1>
                <button onclick="tetris.startGame()">Начать заново</button>
            </div>
        </div>
        <script src="js/ExchangeRate.js"></script>
    </body>
</html>
