<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Регистрация на сайте</title>
    </head>
    <body>
        <h1>Регистрация на сайте</h1>
        <form action="" method="get">
            <section>
                <label for="user-name">ФИО</label>
                <div>
                    <input type="text" id="user-name" name="user-name"/>
                </div>
            </section>
            <section>
                <label>Пол</label>
                <div>
                    <input type="radio" name="gender" value="m"/> <span>М</span>
                    <input type="radio" name="gender" value="w"/> <span>Ж</span>
                </div>
            </section>
            <section>
                <label>Возраст</label>
                <div>
                    <input type="number" name="age" />
                </div>
            </section>
            <section>
                <label>Уже были здесь раньше?</label>
                <div>
                    <input type="checkbox" name="question1"/> <span>один раз</span>
                </div>
                <div>
                    <input type="checkbox" name="question2"/> <span>бываю часто</span>
                </div>
                <div>
                    <input type="checkbox" name="question3"/> <span>никогда</span>
                </div>
            </section>
            <section>
                <label for="phone">Номер телефона</label>
                <div>
                    <input type="tel" id="phone" name="phone"/>
                </div>
            </section>
            <section>
                <label>Город</label>
                <div>
                    <select name="sity">
                        <option value="" hidden></option>
                        <option value="spb">СПБ</option>
                        <option value="moscow">Москва</option>
                        <option value="roslavl">Рославль</option>
                    </select>
                </div>
            </section>
            <h1>Данные для входа</h1>
            <section>
                <label>Email</label>
                <div>
                    <input type="email" name="email"/>
                </div>
            </section>
            <section>
                <label>Пароль</label>
                <div>
                    <input type="password" name="password"/>
                </div>
            </section>
            <section>
                <button type="submit">Отправить</button>
                <button type="reset">Очистить</button>
            </section>
            <!--<label>
        <span>Имя пользователя</span>
        <input type="text" id="user-name" />
    </label>-->
        </form>
    </body>
</html>
